<!DOCTYPE html>
<html>
<head>
  <title>ToDo List</title>
  <link rel="stylesheet" type="text/css" href="todo_css.css">
</head>
<body>
  <h1>ToDo List</h1>
  <input type="text" id="taskInput" placeholder="Введите задачу">
  <input type="time" id="taskTime">
  <button onclick="addTask()">Добавить задачу</button>
  <ul id="taskList"></ul>
  <button onclick="clearTasks()">Удалить все задачи</button>
  <script src="todo_js.js"></script>
</body>
</html>
